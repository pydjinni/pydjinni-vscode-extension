name: Build the Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
  release:
    types: [published]
  pull_request:
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: calculate version
        id: version
        run: |
          version="$(git describe --tags)"
          echo "version=${version#v}" >> $GITHUB_ENV
      - name: Package prerelease vsix
        if:  github.event_name != 'release' || github.event.release.prerelease
        run: npx vsce package --no-git-tag-version --pre-release ${{ steps.version.outputs.version }}
      - name: Package vsix
        if: github.event_name == 'release' && !(github.event.release.prerelease)
        run: npx vsce package --no-git-tag-version ${{ steps.version.outputs.version }}
      - name: Upload package
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: pydjinni-vscode-${{ steps.version.outputs.version }}.vsix
      - name: Publish package
        if: github.event_name == 'release'
        run: npx vsce publish --packagePath pydjinni-vscode-${{ steps.version.outputs.version }}.vsix